{% extends 'App/base.html' %}

{% load static %}

{% block title %}
    Adicional
{% endblock %}

{% block codigoDinamico %}
<div class="container">
    <h1> Adicional </h1> <br> <br> <br>
{% for adicional in adicional %}
    <div class="container">
        <table class="table table-hover text-center">
            <tbody>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <tr class="table-secondary text-center">
                    <th>  {{ adicional.id }}</th>
                    <td>  {{ adicional.nombre }}</td>
                    <td> ${{ adicional.precio }}</td>
            </tbody>
        </table>
        <div class="container">
            <button type="button" class="btn btn-outline-success">
                <a href="{% url 'Crear Adicional' %}">Nuevo Adicional</a>
            </button>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
