{% extends 'App/base.html' %}

{% load static %}

{% block title %}
    Guarniciones
{% endblock %}

{% block codigoDinamico %}
<div class="container">
    <h1> Guarnicion </h1> <br> <br> <br>
    {% for guarnicion in guarnicion %}
    <div class="container">
        <table class="table table-hover text-center">
            <tbody>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <tr class="table-secondary text-center">
                    <td>{{ guarnicion.id }}</td>
                    <td>{{ guarnicion.nombre }}</td>
                    <td>{{ guarnicion.precio }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-outline-success">
            <a href="{% url 'Crear Guarnicion' %}">Nueva guarnicion</a>
        </button>
    </div>
    {% endfor %}
</div>
{% endblock %}
